<div class="wrapper">
	<!-- Inner Page Banner Area Start Here -->
	<div class="inner-page-banner-area">
		<div class="container">
			<div class="pagination-area">
				<h2>Reset Password</h2>
				<ul>
					<li><a ui-sref = "firstNear.index">Home </a> /</li>
					<li>Reset Password</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Inner Page Banner Area End Here -->
	<!-- About Us section Start Here -->
	<div class="about-page-area p-tb-60-0 bg-grey">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="sign-up to-recieve-order">
						<h3 class="signup-heading">
							Reset Password
						</h3>
						<div class="omb_login">
							<div class="row ">
								<div class="col-xs-12 col-sm-12">
									<form class="omb_loginForm" name = "resetForm">
										<div class="input-group" style = "padding-top: 20px;">											
                                            <input type="password" class="form-control" id = "password" name="password" ng-model = "vm.passwordResetData.password" placeholder="New Password" required>
                                            <span class="input-group-addon" style = "cursor:pointer;" onclick = "pwdEye()">
                                                <i class="fa fa-eye-slash" id = "pwd_eye"></i>
                                            </span>
										</div>
                                        <span class="help-block" ng-show = "resetForm.password.$touched && resetForm.password.$error.required">New Password is required</span>
                                        <div class="input-group" style = "padding-top: 10px;">                                                
                                            <input type="password" id = "re_password" class="form-control" name="re_password" ng-model = "rePassword" placeholder="Confirm New Password" required>
                                            <span class="input-group-addon" style = "cursor: pointer;" onclick = "rePwdEye()">
                                                <i class="fa fa-eye-slash" id = "re_pwd_eye"></i>
                                            </span>
                                        </div>
                                        <span class="help-block" ng-show = "resetForm.re_password.$touched && (vm.passwordResetData.password != rePassword)" >Enter equal password!</span>
										<div class="row m-t-20">
											<div class="col-xs-12 col-sm-6">
												<div class="service-signup pull-left ">
													<a href="javascript:;" ng-click = "vm.doResetPassword()"
													   class="ghost-semi-color-btn text-center col-oran hand-btn">Reset
														Password</a>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6">
												<p class="omb_forgotPwd text-right text-left-xs">
													<a ui-sref="firstNear.login">Back To Login</a>
												</p>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
    
    function pwdEye(){
        var pwd_class = document.getElementById('pwd_eye').getAttribute('class');
        if(pwd_class == 'fa fa-eye-slash'){
            document.getElementById('pwd_eye').setAttribute('class', 'fa fa-eye');
            document.getElementById('password').setAttribute('type','text');
        }
        else {
            document.getElementById('pwd_eye').setAttribute('class', 'fa fa-eye-slash');
            document.getElementById('password').setAttribute('type','password');
        }
        
    }
    function rePwdEye(){
        var pwd_class = document.getElementById('re_pwd_eye').getAttribute('class');
        if(pwd_class == 'fa fa-eye-slash'){
            document.getElementById('re_pwd_eye').setAttribute('class', 'fa fa-eye');
            document.getElementById('re_password').setAttribute('type','text');
        }
        else {
            document.getElementById('re_pwd_eye').setAttribute('class', 'fa fa-eye-slash');
            document.getElementById('re_password').setAttribute('type','password');
        }
    }
</script>
