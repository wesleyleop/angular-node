<div class="wrapper">	
	<div class="inner-page-banner-area">
		<div class="container">
			<div class="pagination-area">
				<h2>Forgot Password</h2>
				<p>Enter your email address below and we will send you a link where you can enter a new password.</p>
			</div>
		</div>
	</div>	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="pagination-area" style = "text-align:left;">
					<ul>
						<li class="active"><a ui-sref = "firstNear.index">Home </a></li>
						<li><i class="fa  fa-angle-double-right"></i></li>
						<li><a href = "javascript:;">Forgot Password</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>	
	<div class="forgot-pass-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="sign-up to-recieve-order">
						<h3 class="signup-heading">
							Forgot Password
						</h3>
						<div class="omb_login">
							<div class="row ">
								<div class="col-xs-12 col-sm-12">
									<form class="omb_loginForm" action="" name = "myForm">
										<div class="input-group">
											<input type="text" class="form-control" name="emailAddress" ng-model = "vm.emailAddress" placeholder="Email Address" required>
											<span class="help-block" ng-show = "myForm.emailAddress.$touched && myForm.emailAddress.$error.required">Email Address is required</span>
										</div>
										<div class="row m-t-10">
											<div class="col-xs-12 col-sm-12">
												<div class="service-signup">
													<a href="javascript:;" class="bl-btn forgot-button" ng-click = "vm.doResetPassword()">Reset Password</a>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<p class="omb_forgotPwd text-right text-left-xs">
						<a ui-sref = "firstNear.login">Back To Login</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"> </div>
</div>
