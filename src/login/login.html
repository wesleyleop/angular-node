<!-- Inner Page Banner Area Start Here -->

	<div class="container">
		<div class="pagination-area">
			<h2>Log in </h2>
			<p>Login to start interacting with other users.</p>
		</div>
	</div>
</div>
<!-- Inner Page Banner Area End Here -->
<!-- Inner Page Pagination Start Here -->
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="pagination-area">
				<ul>
					<li class="active"><a ui-sref="firstNear.index">Home</a></li>
					<li><i class="fa  fa-angle-double-right"></i></li>
					<li><a>Login</a></li>
				</ul>
			</div>

	</div>

<!-- About Us section Start Here -->
<div class="login-section">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="sign-up to-recieve-order login-checkout">
					<h3 class="signup-heading head-sign-up">
						Log In
					</h3>
					<h4 class="check-top-head">Login to start booking now</h4>
					<div class="omb_login">
						<div class="row ">
							<div class="col-xs-12 col-sm-12">
								<form class="omb_loginForm form-cs-check" name="vm.loginFrm" novalidate>
									<div class="input-group" show-errors>
										<input type="text" class="form-control" name="username"
											placeholder="Email Address" ng-model="vm.credentials.username" required>
										<!-- <p class="help-block region-error" ng-show="vm.loginFrm.$submitted && vm.loginFrm.region.$invalid">This is required</p> -->
										<p class="help-block region-error" ng-show="vm.loginFrm.username.$touched && vm.loginFrm.username.$error.required">Email Address is required</p>
										<!-- <p class="help-block region-error" ng-show="vm.loginFrm.username.$touched && vm.loginFrm.username.$error.email">Email Address is invalid</p> -->
									</div>
									<span class="help-block"></span>
									<div class="input-group">
										<input type="password" class="form-control" name="password"
											placeholder="Password" ng-model="vm.credentials.password" required>
										<p class="help-block region-error" ng-show="vm.loginFrm.password.$touched && vm.loginFrm.password.$error.required">Password is required</p>
									</div>
									<div class="row m-t-10">
										<div class="col-xs-12 col-sm-6">
											<div class="form-group checkbox-custom">
												<div class="checkbox">
													<input type="checkbox" name="check15" id="check15"
														class="css-checkbox" ng-model="vm.credentials.remember_me">
													<label for="check15" class="css-label css-label-checkout"> Remember
														me</label>
												</div>
											</div>
										</div>
										<div class="col-xs-12 col-sm-6">
											<p class="omb_forgotPwd text-right text-left-xs">
												<a ui-sref="firstNear.forgotpwd">Forgot password?</a>
											</p>
										</div>
										<div class="col-md-12">
											<div class="service-signup">
												<a ng-click="vm.doLogin()" class="bl-btn login-button">login</a>
											</div>
										</div>
										<div class="col-md-12">
											<div class="login-option1">
												<span>Don't have account?
												<a ui-sref="firstNear.signupMain">Click Here for Sign up</a>
												</span>
											</div>
										</div>
									</div>
									<div class="row omb_row-sm-offset-3 omb_loginOr">
										<div class="col-xs-12 col-sm-6">
											<hr class="omb_hrOr">
											<span class="omb_spanOr">or</span>
										</div>
									</div>
									<div class=" omb_socialButtons login-social">
										<div class="row">
											<div class="col-xs-12 col-sm-12">
												<a  fb-login class="btn btn-lg omb_btn-facebook login-social-buttons">
													<i class="fa fa-facebook"></i>
													<span class="hidden-xs font-16-c">Facebook</span>
												</a>
											</div>
										</div>
										
									</div>					
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
