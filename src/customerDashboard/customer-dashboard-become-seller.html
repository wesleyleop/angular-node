<div class="select-business" style="background-image:url(img/about-service.jpg);">
    <dashboard-header>
    </dashboard-header>
    <div class="select-bus-dark">

    </div>
    <div class="wrapper">
        <!-- About Us section Start Here -->
        <div class="select-business-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h2>
                            Tell us About Your Business
                        </h2>
                        <div class="select-service-box">
                            <div class="omb_login about-your-business">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-group">
                                            <label>Business Name</label>
                                            <input class="form-control" name="username" placeholder="ie. creative studio for photography" type="text">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="select-shop-option">
                                            <label class="select-shop">
                                                Do you have legal license?
                                            </label>
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn active">
                                                    <input name="options" id="option2" autocomplete="off" chacked="" type="radio">
                                                    <span class="fa fa-circle"></span>
                                                    <p>Yes</p>
                                                </label>
                                                <label class="btn">
                                                    <input name="options" id="option1" autocomplete="off" type="radio">
                                                    <span class="fa fa-circle"></span>
                                                    <p>No</p>
                                                </label>
                                            </div>
                                        </div>                                    
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-group">
                                            <label>What is your legal License Number?</label>
                                            <input class="form-control" name="username" placeholder="ie. 29389339" type="text">
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-group upload-license">
                                            <label>Upload a copy of your License.</label>
                                            <input type="file" name="imageUpload" id="imageUpload" class="hide" />
                                            <label for="imageUpload" class="btn upload-file">Select file</label>
                                            <div class="input-group-addon slide-addon"> 
                                                <a href="javascript:;"> 
                                                    <i class="fa fa-plus"></i> 
                                                </a>
                                            </div>
                                            <span class="text-upload">(i.e Upload file- pdf, png max 12kb)</span>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-group">
                                            <div class="offer-delivery">
                                                <label>
                                                    Do you offer any of the following?
                                                </label>
                                                <div class="form-group checkbox-custom">
                                                    <div class="checkbox">
                                                        <input type="checkbox" name="check105" id="check105" class="css-checkbox">
                                                        <label for="check105" class="css-label css-label-checkout"> Delivery</label>
                                                    </div>

                                                    <div class="checkbox">
                                                        <input type="checkbox" name="check106" id="check106" class="css-checkbox">
                                                        <label for="check106" class="css-label css-label-checkout"> Pickup</label>
                                                    </div>

                                                    <div class="checkbox">
                                                        <input type="checkbox" name="check107" id="check107" class="css-checkbox">
                                                        <label for="check107" class="css-label css-label-checkout"> Postage</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12">
                                        <div class="input-group">
                                            <div class="set-time-trading">
                                                <a href="javascript:;" class="bl-btn time-button">
                                                    Set trading hours
                                                </a>
                                            </div>
                                        </div>
                                    </div>                                
                                </div>
                                <div class="row button-select">
                                    <div class="col-xs-6 col-sm-6">
                                        <div class="service-signup">
                                            <a href="javascript:;" class="line-fill-btn login-button">
                                                Cancel
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6">
                                        <div class="service-signup">
                                            <a href="javascript:;" class="bl-btn login-button">
                                                Update
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- About Us section End Here -->    
    </div>
    <!-- Footer Area end Here -->
</div>
